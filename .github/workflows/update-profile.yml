name: Update GitHub Profile README

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-profile.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with latest stats
        run: |
          # The README uses dynamic APIs, but this workflow ensures
          # any static content stays fresh and can be extended for custom updates
          echo "Profile README updated at $(date)" >> update-log.txt

      - name: Commit and push changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update profile README [$(date +'%Y-%m-%d')]"
          git push
